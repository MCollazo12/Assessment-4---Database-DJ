{% extends 'base.html' %}

{% block content %}

<form action="/songs/add" method="POST">
  {{ form.hidden_tag() }}

  <div class="form-group">
    <label for="title">Title:</label>
    {{ form.title(class="form-control", id="title", required="required") }}
  </div>

  <div class="form-group">
    <label for="artist">Artist:</label>
    {{ form.artist(class="form-control", id="artist", required="required") }}
  </div>

  <button type="submit" class="btn btn-primary">Create Song</button>
</form>

{% endblock %}
