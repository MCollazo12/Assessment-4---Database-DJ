{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<h5> Playlists that include this song:</h5>
<ul>
  {% for playlist_song in song.playlist_songs %}
  <li>{{ playlist_song.playlist.name }}</li>
  {% endfor %}
</ul>

{% endblock %}
